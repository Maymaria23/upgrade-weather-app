<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form>
            <input type="text" placeholder="Search City" id="search-place" />
            <input type="submit" label="Search" id="search-bar" />
          </form>
          <h1 id="city">Garden Grove</h1>
          <ul>
            <li id="dayTime">Saturday 11:07</li>
            <li id="conditions">Mostly Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt="Mostly Sunny"
                  class="float-left"
                />
                <strong id="temp">78</strong>&deg;F | &deg;C
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col-sm-7 offset-sm-7 col-md-7 offset-md-5">
                <ul>
                  <li>Humidity: 44%</li>
                  <li>Wind: 4 MPH</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Maymaria23/upgrade-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Nely Coleman
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
