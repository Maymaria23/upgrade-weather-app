<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <h1 id="city">Garden Grove</h1>
          <ul>
            <li>Saturday 11:07</li>
            <li>Mostly Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/02d@2x.png"
                alt="Mostly Sunny"
                class="sun-emoji"
              />
              87&deg;F | &deg;C
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col-sm-4 offset-sm-7 col-md-7 offset-md-0">
                <ul>
                  <li>Humidity: 44%</li>
                  <li>Wind: 4 MPH</li>
                </ul>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/Maymaria23/upgrade-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Nely Coleman
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
